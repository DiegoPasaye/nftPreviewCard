<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium image">
        <h3 class="theme">Equilibrium #3429</h3>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="information">
            <p class="value"><img align="left" src="images/icon-ethereum.svg" alt="Ethereum icon">0.041 ETH</p>
            <p class="time"><img align="left" src="images/icon-clock.svg" alt="Clock icon">3 Days left</p>
        </div>

        <hr/>

        <div class="infoCreator">
            <img align="left" src="images/image-avatar.png" alt="Avatar image">
            <p class="creation">Creation of </p> <p class="name">Jules Wyvern</p>
        </div>
    </div>
</body>
</html>
